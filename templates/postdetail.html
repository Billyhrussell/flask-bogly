{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

  <h1>{{post.title}}</h1>
  <br>
  <div>
    {{ post.content }}
  </div>
  <br>
  <div>
     By {{ post.user.first_name }} {{ post.user.last_name }}
  </div>
  <br>
  <a href="/users/{{user.id}}">Go back to {{post.user.first_name}}'s profile</a>
  <br>
  <form action="/posts/{{post.id}}/edit" method = "GET">
    <button>
      Edit
    </button>
  </form>
  <br>
  <form action="/posts/{{post.id}}/delete" method = "POST">
    <button>
      Delete
    </button>
  </form>


{% endblock %}
