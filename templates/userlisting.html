{% extends 'base.html' %}
{% block title %} User Listing {% endblock %}

{% block content %}

  <h1>Users</h1>

  <form action="/users/new" method = "GET">
    {% for user in users %}
    <div>
      <ul>
        <li>
          <a href= '/users/{{user.id}}'> {{ user.first_name }} {{user.last_name}} </a>
        </li>
      </ul>
    </div>
    {% endfor %}

    <button>
      Add User
    </button>
  </form>

{% endblock %}
