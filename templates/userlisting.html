{% extends 'base.html' %}
{% block title %} User Listing {% endblock %}

{% block content %}

  <h1>Users</h1>

  <form action="">
    {% for user in users %}
    <div>
      <ul>
        <li>
          <a href= {{ user.img_url }}> {{ user.first_name }} {{user.last_name}} </a>
        </li>
      </ul>
    </div>
    {% endfor %}

  </form>

{% endblock %}
